dist: bionic
sudo: required

language: c

matrix:
  fast_finish: true
  include:
    - name: 8-2019-q3
    - env: GCC_URL=https://developer.arm.com/-/media/Files/downloads/gnu-rm/8-2019q3/RC1.1/gcc-arm-none-eabi-8-2019-q3-update-linux.tar.bz2;

install:
  - pushd .
  - cd ~
  - mkdir arm-gcc-toolchain
  - wget -O gcc.tar.bz2 $GCC_URL
  - tar -xf gcc.tar.bz2;
  - export PATH=$PATH:$PWD/gcc-arm-none-eabi-8-2019-q3-update/bin;
  - wget -O $HOME/arm-gcc-toolchain/gcc.tar.bz2 $GCC_URL
  - cd arm-gcc-toolchain
  - tar -jxf gcc.tar.bz2 --strip=1
  - popd
  - export PATH=$HOME/arm-gcc-toolchain/bin:$PATH

before_script:
  - arm-none-eabi-gcc --version

script:
  - make
